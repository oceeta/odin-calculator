<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="input-field" id="input-field" inputmode="decimal" autofocus>
            </div>
            <div class="buttons">
                <div class="clear-buttons">
                    <button>DEL</button>
                    <button>AC</button>
                </div>
                <div class="nums-and-ops">
                    <div class="button-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>/</button>
                    </div>
                    <div class="button-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>x</button>
                    </div>
                    <div class="button-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>-</button>
                    </div>
                    <div class="button-row">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
